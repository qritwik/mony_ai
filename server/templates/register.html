<html>
<head>
  <meta charset="UTF-8">
  <title>Mony AI Dashboard - Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card shadow p-4 rounded-4" style="min-width: 380px; max-width: 450px; width: 100%;">
    <h2 class="text-center mb-4 fw-bold">Register</h2>

    <form method="POST">
      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter full name">
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password">
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter password">
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="number" name="phone" class="form-control" placeholder="Enter phone">
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <input type="submit" value="Submit" class="btn btn-success rounded-pill">
      </div>

      <!-- Login link -->
      <div class="text-center mt-3">
        <a href="/login" class="text-decoration-none">Already registered? Login</a>
      </div>
    </form>

    {% if message %}
      <p class="text-center mt-3 text-primary">{{ message }}</p>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
