<html>
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card shadow p-4 rounded-4" style="min-width: 350px; max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4 fw-bold">Login</h2>

    <form method="POST">
      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password">
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <input type="submit" value="Submit" class="btn btn-primary rounded-pill">
      </div>

      <!-- Register link -->
      <div class="text-center mt-3">
        <a href="/register" class="text-decoration-none">New user? Register</a>
      </div>
    </form>

    {% if message %}
      <p class="text-center mt-3 text-primary">{{ message }}</p>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
